services:
  db:
    image: postgres:18
    environment:
      POSTGRES_USER: tedawards
      POSTGRES_PASSWORD: tedawards
      POSTGRES_DB: tedawards
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
      - ./dumps:/dumps

  test-db:
    image: postgres:18
    environment:
      POSTGRES_USER: tedawards
      POSTGRES_PASSWORD: tedawards
      POSTGRES_DB: tedawards_test
    ports:
      - "5433:5432"
    profiles:
      - test

  metabase:
    image: metabase/metabase:latest
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - metabase-data:/metabase.db
    profiles:
      - analytics

volumes:
  pgdata:
  metabase-data:
